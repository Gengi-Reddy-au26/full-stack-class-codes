<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do App</title>
  <script type="module" src="./script.js"></script>
  <link href="./style.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .checked-style {
      text-decoration: line-through;
    }
  </style>
</head>

<body class="container d-flex w-75 align-items-center flex-column">
  <h1>To Do Application</h1>
  <div class="input-group input-group-lg mb-3">
    <div class="dropdown">
      <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" id="dropdown" data-bs-toggle="dropdown"
        aria-expanded="false">
        All Task
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li class="dropdown-item" id="all">All Task</li>
        <li class="dropdown-item" id="comp">Completed Task</li>
        <li class="dropdown-item" id="pend">Pending Task</li>
      </ul>
    </div>
    <input id="input-text" class="form-control" type="text" placeholder="Enter a task">
    <button class="btn btn-primary" id="add-task-btn">Add Task</button>
  </div>
  <div id="to-do" class="w-50">
  </div>
</body>

</html>
